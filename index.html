<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biology Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Start Screen -->
  <div class="screen active" id="start-screen">
    <div class="login-box">
      <form>
        <fieldset>
          <legend>Start Biology Quiz</legend>

          <label for="username">Name:</label>
          <input type="text" id="username" placeholder="Enter your name" required />

          <label for="gmail">Gmail:</label>
          <input type="email" id="gmail" placeholder="Enter your Gmail" required />

          <div class="difficulty-buttons">
            <button type="button" onclick="selectDifficulty('easy')">Easy</button>
            <button type="button" onclick="selectDifficulty('medium')">Medium</button>
            <button type="button" onclick="selectDifficulty('hard')">Hard</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div class="screen" id="quiz-screen">
    <div id="question-count"></div>
    <h2 id="question-text"></h2>
    <div id="options"></div>
    <p id="explanation"></p>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <!-- Result Screen -->
  <div class="screen" id="result-screen">
    <h2>Your Score</h2>
    <div style="width: 300px; height: 300px; margin: 12px;">
    <canvas id="scoreChart" width="300" height="300"></canvas>
    </div>
    <p id="score"></p>
    <button onclick="showAnalysis()">Show Result Analysis</button>
    <button onclick="restartQuiz()">Retry</button>
  </div>

  <!-- Analysis Screen -->
  <div class="screen" id="analysis-screen">
    <h2>Answer Analysis</h2>
    <div id="analysis-list"></div>
    <button onclick="restartQuiz()">Retry</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
